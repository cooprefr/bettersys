<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TradeBetter Terminal - Coming Soon</title>
  <meta name="description" content="TradeBetter Terminal - Elite trading signals for prediction markets. Coming soon.">
  <link rel="icon" type="image/svg+xml" href="/logo-better.svg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: #0a0e14;
      color: #ffffff;
      font-family: 'Times New Roman', Times, serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .nebula-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('/nebula.png') no-repeat center center;
      background-size: cover;
      z-index: 0;
    }

    .twinkle {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }

    .twinkle span {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.5;
    }

    .twinkle span:nth-child(1) { top: 8%; left: 12%; animation: twinkle 8s ease-in-out 2s infinite; }
    .twinkle span:nth-child(2) { top: 22%; left: 42%; animation: twinkle 10s ease-in-out 4s infinite; }
    .twinkle span:nth-child(3) { top: 12%; left: 78%; animation: twinkle 7s ease-in-out 1s infinite; }
    .twinkle span:nth-child(4) { top: 38%; left: 8%; animation: twinkle 9s ease-in-out 6s infinite; }
    .twinkle span:nth-child(5) { top: 32%; left: 88%; animation: twinkle 11s ease-in-out 3s infinite; }
    .twinkle span:nth-child(6) { top: 58%; left: 5%; animation: twinkle 8s ease-in-out 7s infinite; }
    .twinkle span:nth-child(7) { top: 65%; left: 92%; animation: twinkle 12s ease-in-out 5s infinite; }
    .twinkle span:nth-child(8) { top: 75%; left: 15%; animation: twinkle 9s ease-in-out 8s infinite; }
    .twinkle span:nth-child(9) { top: 82%; left: 75%; animation: twinkle 10s ease-in-out 2.5s infinite; }
    .twinkle span:nth-child(10) { top: 88%; left: 25%; animation: twinkle 7s ease-in-out 9s infinite; }

    @keyframes twinkle {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .container {
      position: relative;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 3rem 4rem;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.25) 30%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.03) 70%, transparent 100%);
    }

    .logo-container {
      position: relative;
    }

    .star-logo {
      width: 120px;
      height: auto;
      filter: drop-shadow(0 0 15px rgba(0,0,0,0.5)) drop-shadow(0 0 30px rgba(255,255,255,0.25));
    }

    .text-container {
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .title {
      font-size: 1.75rem;
      font-weight: 700;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #ffffff;
      line-height: 1.1;
      text-shadow: 0 1px 3px rgba(0,0,0,0.6), 0 0 20px rgba(255,255,255,0.3);
    }

    .subtitle {
      font-size: 1.75rem;
      font-weight: 700;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #ffffff;
      line-height: 1.1;
      text-shadow: 0 1px 3px rgba(0,0,0,0.6), 0 0 20px rgba(255,255,255,0.3);
    }

    .corner-star {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 40px;
      height: auto;
      opacity: 0.7;
      z-index: 10;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
    }

    @media (max-width: 480px) {
      .container {
        flex-direction: column;
        text-align: center;
        gap: 1.5rem;
      }
      
      .star-logo {
        width: 100px;
      }
      
      .title, .subtitle {
        font-size: 1.25rem;
      }
      
      .corner-star {
        width: 30px;
        bottom: 20px;
        right: 20px;
      }
    }
  </style>
</head>
